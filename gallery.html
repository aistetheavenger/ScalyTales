<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <title>ScalyTales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="menu"></div>
    <section class="content-wrapper">
        <div class="gallery">
            <img onclick="openModal(this.src)" src="img/c1.jpg" alt="Image 1">
            <img onclick="openModal(this.src)" src="img/c2.jpg" alt="Image 2">
            <img onclick="openModal(this.src)" src="img/c3.jpg" alt="Image 3">
            <img onclick="openModal(this.src)" src="img/c4.jpg" alt="Image 4">
            <img onclick="openModal(this.src)" src="img/c5.jpg" alt="Image 5">
            <img onclick="openModal(this.src)" src="img/c6.jpg" alt="Image 6">        
            <img onclick="openModal(this.src)" src="img/1.jpg" alt="Image 1">
            <img onclick="openModal(this.src)" src="img/3.jpg" alt="Image 2">
            <img onclick="openModal(this.src)" src="img/5.jpg" alt="Image 3">
            <img onclick="openModal(this.src)" src="img/11.jpg" alt="Image 4">
            <img onclick="openModal(this.src)" src="img/12.jpg" alt="Image 5">
            <img onclick="openModal(this.src)" src="img/16.jpg" alt="Image 6">   
        </div>
        <!-- Modal Structure -->
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
    </section>
</body>
</html>
